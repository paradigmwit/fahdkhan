    <dialog id="experience-dialog" class="modal">

        </div>

        <p id="modal-details"></p>
      </form>
    </dialog>

    <button id="scroll-top" class="scroll-top" aria-label="Scroll to top">↑</button>
    <script>
      const root = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');
      const themeLabel = document.getElementById('theme-label');
      const pageHeader = document.getElementById('page-header');
      const scrollTopButton = document.getElementById('scroll-top');
      const setTheme = (theme) => {
        root.dataset.theme = theme;
        themeToggle.checked = theme === 'light';
        themeLabel.textContent = theme === 'light' ? 'Day Mode' : 'Night Mode';
        localStorage.setItem('theme', theme);
      };
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light' || savedTheme === 'dark') setTheme(savedTheme);
      themeToggle.addEventListener('change', () => setTheme(themeToggle.checked ? 'light' : 'dark'));

      const dialog = document.getElementById('experience-dialog');
      const modalTitle = document.getElementById('modal-title');
      const modalMeta = document.getElementById('modal-meta');
      const modalDetails = document.getElementById('modal-details');
      document.querySelectorAll('.experience-card').forEach((card) => {
        card.addEventListener('click', () => {
          modalTitle.textContent = `${card.dataset.role} · ${card.dataset.company}`;
          modalMeta.textContent = `${card.dataset.dates} · ${card.dataset.location}`;
          modalDetails.textContent = card.dataset.details.replace(/\.\s+/g, '.\n\n');
          dialog.showModal();
        });
      });

      dialog.addEventListener('click', (event) => {
        const rect = dialog.getBoundingClientRect();
        const isInDialog = rect.top <= event.clientY && event.clientY <= rect.top + rect.height && rect.left <= event.clientX && event.clientX <= rect.left + rect.width;
        if (!isInDialog) dialog.close();
      });

      const toggleScrollTopButton = () => scrollTopButton.classList.toggle('visible', window.scrollY > 280);
      const toggleCompactHeader = () => pageHeader.classList.toggle('is-compact', window.scrollY > 24);
      window.addEventListener('scroll', toggleScrollTopButton);
      window.addEventListener('scroll', toggleCompactHeader);
      toggleScrollTopButton();
      toggleCompactHeader();
      scrollTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    </script>
